<div class="modal fade" [class.show]="show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel"
    aria-modal="true" role="dialog" style="display: block;">
    <div class="modal-dialog modal-{{ size }}">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLiveLabel">{{ title }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="fireOnClose()">
                </button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="fireOnClose()">Close</button>
                <button (click)="fireOnClose()" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
